<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scholarship</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="scholership-area d-flex p-3 bg-light text-dark justify-content-around flex-column border border-3 border-primary">
            
           <div class="areainterest  shadow-lg p-3 mb-5 bg-body rounded">
                <h3>Select Area of interested</h3>
                <select class="form-control" id="interested_area">
                    <option value="pharmacy" class="list-item">Pharmacy</option>
                    <option value="allied-health-sciences">Allied Health Sciences</option>
                    <option value="agriculture">Agriculture</option>
                    <option value="law">Law</option>
                    <option value="engineering">Engineering</option>
                    <option value="computer-application">Computer Application</option>
                    <option value="sciences">Sciences</option>
                    <option value="commerce">Commerce</option>
                    <option value="arts-humanities">Arts & Humanities</option>
                    <option value="media-studies">Media Studies</option>
                    <option value="fashion-design">Fashion & Design</option>
                    <option value="management">Management</option>
                    <option value="hotel-management">Hotel Management</option>
                    <option value="special-education">Special Education</option>
                    <option value="short-term-certification-diploma">Short Term Certification & Diploma</option>
                </select>
                <br>
                <button id="btn" class="btn btn-primary aoi_btn">Next</button>


            </div>
            <div class="area-of-program shadow-lg p-3 mb-5 bg-body rounded">
                <h3>Select Program</h3>
                <select class="form-control" id="pickone">
                </select>
                <br>
                <button class="btn btn-primary" id="btnscho">Next</button>
            </div>
           
 
            <div class="area-of-scholership shadow-lg p-3 mb-5 bg-body rounded">
                <h5>SCHOLARSHIPS AT GEETA UNIVERSITY (GU)</h5>
                <select class="form-control" id="pickscholar">
                </select>
                <br>
                <button class="btn btn-primary" id="btnscho-per">Next</button>
            </div>

            <div class="area-of-scholership-percentage shadow-lg p-3 mb-5 bg-body rounded">
                <h5>Type of Scholarship</h5>
                <select class="form-control" id="typeOfScholarship">
                </select>
                <!--                <button class="btn btn-light" id="typeOfScholarship-btn">Next</button>-->
                <br>
            </div>

            <div class="area-of-scholership-percentage shadow-lg p-3 mb-5 bg-body rounded">
                <h5>Scholarship Perchantage</h5>
                <select class="form-control" id="pickscholarpercentage">
                </select>
            </div>


            <div class="calculation_area align-self-center bg-success shadow-lg p-3 mb-5 bg-body rounded">
              
                <table class="table h4 text-dark">
                    <tr>
                        <td>Total Fees:</td>
                        <td><input type="text" id="totalFee" disabled /> </td>
                    </tr>
                    <tr>
                        <td>Scholarship:</td>
                        <td><input type="text" id="offer" disabled /> </td>
                    </tr>
                    <tr>
                        <td>You've to pay:</td>
                        <td><input type="text" id="finalFee" disabled /> </td>
                    </tr>
                </table>



            </div>
        </div>




        <script src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
